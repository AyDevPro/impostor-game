# Configuration nginx pour impostor-game.aydev.app
# À placer dans /etc/nginx/sites-available/impostor-game.aydev.app
# Puis créer un lien symbolique : sudo ln -s /etc/nginx/sites-available/impostor-game.aydev.app /etc/nginx/sites-enabled/

# Redirection HTTP vers HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name impostor-game.aydev.app;

    # Rediriger tout le trafic HTTP vers HTTPS
    return 301 https://$server_name$request_uri;
}

# Configuration HTTPS
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name impostor-game.aydev.app;

    # Certificats SSL (à configurer avec certbot/Let's Encrypt)
    # Exécuter : sudo certbot --nginx -d impostor-game.aydev.app
    ssl_certificate /etc/letsencrypt/live/impostor-game.aydev.app/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/impostor-game.aydev.app/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Logs
    access_log /var/log/nginx/impostor-game.aydev.app.access.log;
    error_log /var/log/nginx/impostor-game.aydev.app.error.log;

    # Proxy pour l'API et WebSocket
    location /api/ {
        proxy_pass http://localhost:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Proxy pour Socket.io
    location /socket.io/ {
        proxy_pass http://localhost:3001/socket.io/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # Timeouts pour WebSocket
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # Proxy pour le frontend (client React)
    location / {
        proxy_pass http://localhost:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}
